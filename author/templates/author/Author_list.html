{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ authors.Fullname }}</a>
            </div>
            <h2><a class="article-title" href='#'>{{ authors.Nationality}}</a></h2>
            <p class="article-content">{{authors.AuthorInfo }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
